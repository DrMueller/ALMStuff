parameters:
  BuildConfiguration: ''
  FolderToPublish: ''

steps:
- task: DotNetCoreCLI@2
  displayName: Web Publish
  inputs:
    command: publish

    publishWebProjects: false

    projects: '**/${{ parameters.FolderToPublish }}/*.csproj'

    arguments: '--configuration ${{ parameters.BuildConfiguration }} --output $(Build.ArtifactStagingDirectory)  /p:DeleteExistingFiles=True'

    zipAfterPublish: false

    modifyOutputPath: false